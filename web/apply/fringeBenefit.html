<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/iosSelect.css">
    <title>额外福利申请-金佰利掌上HR</title>
</head>

<body>
    <div class="container applyForm apply-fringeBenefit">
        <div class="flexCenter bgw  flex0 title" onclick="history.go(-1)">
            额外福利申请
        </div>
        <div class="flexCol flex1 oyScroll">
            <div class="flexCol bgw mt10 block ">
                <div class="flexRow aic jcsb field  ">
                    <div>福利类型</div>
                    <div class="flexRow  value">
                        <span>结婚贺礼</span>▼
                    </div>
                </div>


            </div>
            <div class="flexCol bgw p15 mt10 uploads">
                <span>附件上传:</span>
                <div class="flexRow p15 mt10">
                    <div class="flexCol  aic   oHidden upload">
                        <div class="flexCenter flex0 oHidden ">
                            <input type="file" class="wh100">
                        </div>
                        <span class="mt10">结婚证</span>
                    </div>
                    <div class="flexCol  aic   oHidden upload">
                        <div class="flexCenter flex0 oHidden ">
                            <input type="file" class="wh100">
                        </div>
                        <span class="mt10">额外福利申请表</span>
                    </div>
                </div>
                <p class="tips">
                    注：行政同事之后将与您邮件联系，请按照邮件的提示申领；如果您是工厂一线员工，行政将会发邮件到您主管的邮箱。

                </p>
            </div>

            <div class="flexRow flex1 btns">
                <a href="../policyDetails.html" class="flexCenter flex1   btn_gopolicy">查看福利政策</a>
                <a class="flexCenter flex1  btn" href="javascript:void(0)">确定申请</a>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../scripts/iosSelect.js"></script>
    <script type="text/javascript">
        $(function () {
          var span=   $(".value").click(function () {
                new IosSelect(1, [
                    [{
                            id: '1',
                            value: '添丁贺礼'
                        }, {
                            id: '2',
                            value: '孕妇福利'
                        },
                        {
                            id: '3',
                            value: '结婚贺礼'
                        },
                        {
                            id: '4',
                            value: '员工住院慰问'
                        }, {
                            id: '5',
                            value: '员工家属过世慰问'
                        } 
                    ]
                ], {
                    itemHeight: 35,
                    headerHeight: 0.1,
                    callback: function (data) {
                     span.text(data.value)
                    }
                });
            }).find("span");
            var input = $(".upload input").change(function (e) {
                var file = e.target.files[0] || e.dataTransfer.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function () {
                        var img = input.siblings("img");
                        if (!img.length) {
                            img = $("<img>").addClass("wh100");
                            setTimeout(function () {
                                input.after(img)
                            })
                        }

                        img.attr("src", this.result);
                    }

                    reader.readAsDataURL(file);
                }
            })
        });
    </script>
</body>

</html>
