<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/base.css">
    <title>标准模板-金佰利掌上HR</title>
</head>

<body>
    <div class="container applyForm apply-proveTemplate">
        <div class="flexCenter bgw  flex0 title" onclick="history.go(-1)">
            标准模板
        </div>

        <div class="flexCol flex1 oyScroll">
            <div class="flexCol     bgw mt10  block ">
                <div class="flexCol field ">
                    <div>模板类型</div>
                    <div class="flexRow mt20  ">
                        <div class="flexRow aic radio selected">
                            <div class="flexCenter">√</div>
                            <span>在职证明</span>
                        </div>
                        <div class="flexRow aic radio  ">
                            <div class="flexCenter">√</div>
                            <span>在职收入证明</span>
                        </div>

                    </div>
                </div>
                <div class="flexCol  p15 relative  prove ">
                    <div class=" oHidden  wh100 img">
                        <div class="absolute preview">预览</div>
                      
                    </div>
                    <span class="flexCenter mt10">在职证明</span>
                </div>
            </div>
            <div class="flexCol     bgw mt10  block ">
                    <div class="flexRow aic jcsb field  ">
                            <div>薪水类型</div>
                            <div class="flexRow">
                                <div class="flexRow aic radio selected ">
                                    <div class="flexCenter">√</div>
                                    <span>税前月薪</span>
                                </div>
                                <div class="flexRow aic radio   ">
                                    <div class="flexCenter">√</div>
                                    <span>税前年薪</span>
                                </div>
                            </div>
                        </div>
                        <div class="flexRow aic jcsb field  ">
                                <div>营业执照复印件</div>
                                <div class="flexRow">
                                    <div class="flexRow aic radio selected">
                                        <div class="flexCenter">√</div>
                                        <span>需要</span>
                                    </div>
                                    <div class="flexRow aic radio   ">
                                        <div class="flexCenter">√</div>
                                        <span>不需要</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flexRow aic jcsb field  ">
                                    <div>加盖章类型</div>
                                    <div class="flexRow">
                                        <div class="flexRow aic radio selected ">
                                            <div class="flexCenter">√</div>
                                            <span>人事章</span>
                                        </div>
                                        <div class="flexRow aic radio  ">
                                            <div class="flexCenter">√</div>
                                            <span>公章</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="flexRow aic jcsb field  ">
                                        <div>工作邮箱</div>
                                        <input type="text" placeholder="请输入">
                                    </div>   
        
                </div>
          
            <p class="p0-10 tips ">注：*若无工作邮箱，请提供私人邮箱</p>
            <div class="flexCol     bgw mt10  block ">
                    <div class="flexRow aic jcsb field  ">
                            <div>其他备注</div>
                            <input type="text" placeholder="请输入">
                        </div>   
                </div>
            <div class="flexRow flex1 btns">
                <a class="flexCenter flex1  btn" href="javascript:void(0)">确定申请</a>
            </div>
        </div>
</body>

</html>
