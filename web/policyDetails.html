         <h3>政策说明:</h3>
         <p>
                员工在公司工作期间结婚（以婚姻登记日为准）的，可以一次性连续享受婚假（包含法定假日和双休日），婚假天数按照员工劳动合同履行地相关规定执行。
                婚假仅适用于合法婚姻，员工须于婚姻登记后1年内一次性使用完毕，逾期不使用的，公司不再另行通知或给予补偿。
         <a href="query.html">各地婚假政策</a>
            </p>
         <h3>申请方式:</h3>
         <p>员工可通过微信平台或者邮箱提交结婚证照片或扫描件至HRSSC，SSC将在系统中进行维护，并由主管审批后生效。</p>
         <h3>薪资影响:</h3>   
         <p>基本薪资、津贴均不受影响。</p>
